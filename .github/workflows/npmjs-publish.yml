name: Publish TS Client to npmjs

on:
  workflow_dispatch:
  push:
    tags:
      - 'client-ts-v*'

jobs:
  publish-npmjs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      - name: Build client
        run: |
          npm -C clients/typescript ci
          npm -C clients/typescript run gen
          npm -C clients/typescript run build
      - name: Publish to npmjs
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm -C clients/typescript publish --access public --registry=https://registry.npmjs.org