name: Publish Python Client to PyPI

on:
  workflow_dispatch:
  push:
    tags:
      - 'client-py-v*'

jobs:
  publish-pypi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine @openapitools/openapi-generator-cli
      - name: Generate Python client
        run: |
          npx openapi-generator-cli generate -i openapi.yaml -g python -o clients/python --additional-properties=packageName=devstate_client
      - name: Build wheel and sdist
        working-directory: clients/python
        run: |
          python -m build
      - name: Publish to PyPI
        working-directory: clients/python
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          twine upload dist/*